            <h2 id="AJAX-简介"><a href="#AJAX-简介" class="headerlink" title="AJAX 简介"></a><a href></a>AJAX 简介</h2><p> AJAX 是一种在无需重新加载整个网页的情况下，能够更新部分网页的技术。</p>
<p> AJAX = Asynchronous JavaScript and XML（异步的 JavaScript 和 XML）。<br> AJAX 不是新的编程语言，而是一种使用现有标准的新方法。<br> AJAX 最大的优点是在不重新加载整个页面的情况下，可以与服务器交换数据并更新部分网页内容。<br> AJAX 不需要任何浏览器插件，但需要用户允许JavaScript在浏览器上执行</p>
<h2 id="实例"><a href="#实例" class="headerlink" title="实例"></a><a href></a>实例</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">$.ajax(&#123;</span><br><span class="line">							url:&apos;/Software-cup001/Current&apos;,			//获取数据的页面地址</span><br><span class="line">							</span><br><span class="line">							//默认值: true，dataType 为 script 和 jsonp 时默认为 false。设置为 false 将不缓存此页面。</span><br><span class="line">							cache:false,</span><br><span class="line">							dataType:&quot;json&quot;,</span><br><span class="line">							data:&#123;&#125;,</span><br><span class="line">							//仅在服务器数据改变时获取新数据。默认值: false</span><br><span class="line">							ifModified:false,</span><br><span class="line">							//请求数据成功，将数据值给到result</span><br><span class="line">							success: function(result)&#123;</span><br><span class="line">							</span><br><span class="line">							&#125;</span><br><span class="line">							</span><br><span class="line">						&#125;);</span><br></pre></td></tr></table></figure>
